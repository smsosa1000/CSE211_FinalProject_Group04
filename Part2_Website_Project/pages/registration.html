<body>

<header class="site-header">
    <div class="container header-wrapper">
        <div class="logo-area">
            <img src="../images/logo.png" alt="EventsX Logo" width="90" height="90">
            <div>
                <h1>EventsX</h1>
                <p class="tagline">Dynamic Responsive Event Planner</p>
            </div>
        </div>

        <nav class="primary-nav" aria-label="Primary Navigation">
            <ul class="nav-list">
                <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>

                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<nav class="breadcrumb-nav" aria-label="Breadcrumb">
    <div class="container">
        <ol>
            <li><a href="../index.html">Home</a></li>
            <li>Registration</li>
        </ol>
    </div>
</nav>

<main class="main-container">
    <div class="container">
        <h1>Event Registration</h1>
        <p class="lead">Join us for our upcoming events.</p>

        <form action="../scripts/register.php" method="POST" class="card registration-form">

            <h2 class="section-title">Personal Information</h2>

            <label>
                Full Name
                <input type="text" name="fullname" required>
            </label>

            <label>
                Email Address
                <input type="email" name="email" required>
            </label>

            <label>
                Phone Number
                <input type="tel" name="phone">
            </label>

            <h2 class="section-title">Event Selection</h2>

            <label>
                Choose Event
                <select name="event" id="event-select" required>
                    <option value="">-- Select an Event --</option>
                    <option value="tech-conf">Annual Tech Conference 2025 ($199)</option>
                    <option value="cultural-fest">Cultural Diversity Festival (Free)</option>
                    <option value="career-fair">Spring Career Fair 2026 ($25)</option>
                    <option value="ai-workshop">AI Workshop Series ($50)</option>
                </select>
            </label>

            <label>
                Dietary Requirements
                <textarea name="dietary" rows="3"></textarea>
            </label>

            <div class="form-actions">
                <button type="reset" class="btn btn-outline">Clear</button>
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>
</main>

<footer class="site-footer">
    <p>&copy; 2025 EduConnect. All rights reserved.</p>
</footer>

<script>
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get('event');
    if (eventId) document.getElementById('event-select').value = eventId;
</script>

</body>
</html>
